<!DOCTYPE html>
    <html>
        <head>
            <title>Startup</title>
            
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
            
            <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            
            <!-- Your own stylesheet -->
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col hero">
                    <h1>The Biggest Event of the Year</h1>

                    <!-- Begin Mailchimp Signup Form -->
                    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
                    <style type="text/css">
                        #mc_embed_signup{
                            clear: left;
                            font: 14px Helvetica,Arial,sans-serif;
                        }
                    </style>
                    <div id="mc_embed_signup">
                        <form action="https://earth.us19.list-manage.com/subscribe/post?u=6ef36de7ec0c6a74b011ad7d2&amp;id=ebae82d2e7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                    <input type="text" name="b_6ef36de7ec0c6a74b011ad7d2_ebae82d2e7" tabindex="-1" value="">
                                </div>
                                <div class="clear">
                                    <input
                                        class="btn btn-primary"
                                        style="cursor: pointer;"
                                        type="submit"
                                        value="It's time!"
                                        name="subscribe"
                                        id="mc-embedded-subscribe"
                                    >
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End mc_embed_signup-->
                </div>
            </div>
        </div>

    </body>
</html>
